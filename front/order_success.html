<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>预约已提交</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .icon {
            font-size: 60px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .message {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
        }

        .button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="icon">🎉</div>
    <div class="message">预约已提交</div>
    <div class="buttons">
        <button class="button" onclick="window.location.href = '/';">返回首页</button>
        <button class="button" onclick="window.location.href = '/my_order.html';">查看我的订单</button>
    </div>
</div>
</body>
</html>
